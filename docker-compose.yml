version: '2'

services:
  api:
    restart: always
    build: ./server
    command: /usr/local/bin/gunicorn --log-level INFO -w 4 -b 0.0.0.0:8000 wsgi:app
    expose:
      - "8000"
    volumes:
      - .:/api
    env_file:
      - web.env
      - db.env
    links:
      - postgres
  postgres:
    restart: always
    image: "postgres:latest"
    env_file:
      - db.env
    ports:
      - "5432:5432"
    volumes:
      - data-postgres:/var/lib/postgresql/data:Z
  client:
    build: ./client
    ports:
      - "9999:80"
    environment:
      -API_ROOT=http://api/api/1/
    command: "nginx -g 'daemon off;'"
    links:
      - api
  nginx:
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    links:
      - api

volumes:
  data-postgres:
