version: '2'

services:
  web:
    build: .
    command: python server.py
    # environment:
    ports:
      - "5000:5000"
    volumes:
      - .:/application
    links:
      - postgres
  postgres:
    restart: always
    image: "postgres:latest"
    ports:
      - "5432:5432"
    volumes:
      - data-postgres:/var/lib/postgresql/data

volumes:
  data-postgres:
