version: '2'

services:
  api:
    restart: always
    build: ./server
    command: python server.py
    ports:
      - "5000:5000"
    volumes:
      - .:/api
    env_file:
      - web.env
      - db.env
    links:
      - postgres
  postgres:
    restart: always
    image: "postgres:latest"
    env_file:
      - db.env
    ports:
      - "5432:5432"
    volumes:
      - data-postgres:/var/lib/postgresql/data:Z
  client:
    build: ./client
    ports:
      - "9999:80"
    command: "/usr/sbin/apache2ctl -D FOREGROUND"
    links:
      - api
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes:
      - /www/static
    # volumes_from:
      # - api
    links:
      - api:api

volumes:
  data-postgres:
